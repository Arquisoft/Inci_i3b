<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
    <!-- Barra de Navegaciï¿½n superior -->
    <nav th:replace="fragments/nav_logged" />
    <div id="incident-form" class="container">
        <h2>My incidents list</h2>
		<div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
						<th>Description</th>
						<th>Location</th>
						<th>State</th>
						<th>Tags</th>
						<th>Additional Info</th>
						<th>Current Fields Names</th>
						<th>Current Fields Values</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="incident : ${incidentList}">
                        <td th:text="${incident.title}"></td>
						<td th:text="${incident.message}"></td>
						<td th:text="${incident.location}"></td>
						<td th:text="${incident.state}"></td>
						<td th:text="${#strings.arrayJoin(incident.tags, ', ')}"></td>
						<td th:text="${incident.aditionalInfo}"></td>
						<td	th:text="${#strings.arrayJoin(incident.customFields.keySet(), ', ')}"></td>
						<td	th:text="${#strings.arrayJoin(incident.customFields.values(), ', ')}"></td>  
                    </tr>
                </tbody>
            </table>
     	</div>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
